<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="light-mode">
    <div class="iphone-frame">
      <div class="theme-container">
        <div class="theme-switch" onclick="toggleTheme()">
          <div class="toggle-option active" id="sun">‚òÄÔ∏è</div>
          <div class="toggle-option" id="moon">üåô</div>
        </div>
      </div>

      <div class="display">
        <div class="history" id="history">525 √ó 14</div>
        <div class="current" id="result">7,350</div>
      </div>

      <div class="keypad">
        <div class="buttons">
          <button onclick="clearAll()" class="text-red">C</button>
          <button onclick="append('+/-')" class="text-orange">+/-</button>
          <button onclick="append('%')" class="text-orange">%</button>
          <button onclick="append('/')" class="btn-op">√∑</button>

          <button onclick="append('7')">7</button>
          <button onclick="append('8')">8</button>
          <button onclick="append('9')">9</button>
          <button onclick="append('*')" class="btn-op">√ó</button>

          <button onclick="append('4')">4</button>
          <button onclick="append('5')">5</button>
          <button onclick="append('6')">6</button>
          <button onclick="append('-')" class="btn-op">‚àí</button>

          <button onclick="append('1')">1</button>
          <button onclick="append('2')">2</button>
          <button onclick="append('3')">3</button>
          <button onclick="append('+')" class="btn-op">+</button>

          <button onclick="append('0')" class="span-two">0</button>
          <button onclick="append('.')">.</button>
          <button onclick="calculate()" class="btn-eq">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
